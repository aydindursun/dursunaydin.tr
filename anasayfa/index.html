<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anasayfa — Dursun Aydın</title>

  <link rel="icon" href="/favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius: 14px;
      --fw-heading: 700;
      color-scheme: dark;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071224 0%, #071025 40%, #071024 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .wrap{width:100%; max-width:1100px; display:grid; grid-template-columns: 1fr 380px; gap:28px; align-items:center;}
    .hero{padding:40px; background: linear-gradient(180deg, rgba(124,58,237,0.06), rgba(124,58,237,0.03)); border-radius: var(--radius); box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02); backdrop-filter: blur(6px);}
    .brand{display:flex; gap:14px; align-items:center;}
    .logo{width:64px; height:64px; border-radius:12px; display:inline-grid; place-items:center; background: linear-gradient(135deg,var(--accent), #4c1d95); box-shadow: 0 6px 18px rgba(124,58,237,0.18); flex-shrink:0;}
    .logo svg{width:36px;height:36px;opacity:0.98}
    .brand h1{font-size:22px; margin:0; font-weight:var(--fw-heading)}
    .actions{margin-top:28px; display:flex; gap:12px; flex-wrap:wrap;}
    .btn{appearance:none; border:0; cursor:pointer; padding:12px 18px; border-radius:12px; font-weight:600; font-size:15px; display:inline-flex; gap:10px; align-items:center; transition:transform .14s ease, box-shadow .14s ease; box-shadow: 0 6px 18px rgba(2,6,23,0.5);}
    .btn-primary{background: linear-gradient(90deg,var(--accent), #5b21b6); color:white;}
    .btn-ghost{background: transparent; border:1px solid rgba(255,255,255,0.05); color:var(--muted); backdrop-filter: blur(6px);}
    .btn:active{ transform:translateY(1px) }
    .btn:hover{ transform:translateY(-3px) }
    .side{padding:22px; border-radius:12px; background:linear-gradient(180deg,var(--card), rgba(11,17,32,0.6)); box-shadow: 0 8px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.02);}
    footer{ grid-column:1/-1; margin-top:18px; color:var(--muted); font-size:13px; text-align:center }
    @media (max-width:880px){.wrap{ grid-template-columns: 1fr; } .side{ order:-1 }}
    .kbd{ font-family: monospace; font-size:13px; background:var(--glass-2); padding:6px 8px; border-radius:8px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap" id="app">
    <section class="hero" aria-labelledby="hero-title">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M6 4h5a5 5 0 010 10H6z" fill="white" opacity="0.95"/>
            <path d="M11 20H6V4" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>
          </svg>
        </div>
        <div>
          <h1 id="hero-title">Dursun Aydın</h1>
        </div>
      </div>

      <div class="actions" role="navigation" aria-label="Hızlı erişim">
        <button class="btn btn-primary" id="open-hava">
          Hava
        </button>

        <button class="btn btn-ghost" id="open-terhis">
          Terhis
        </button>

        <a class="btn btn-ghost" href="/" aria-label="Siteye geri dön">
          Ana site
        </a>

        <a class="btn btn-ghost" href="https://github.com/aydindursun/dursunaydin.tr" target="_blank" rel="noopener" aria-label="GitHub Repo">
          GitHub
        </a>
      </div>

      <div style="margin-top:22px; color:var(--muted); font-size:13px; display:flex; gap:12px; align-items:center; flex-wrap:wrap">
        <span>Hızlı klavye: <span class="kbd">H</span> → Hava, <span class="kbd">T</span> → Terhis</span>
        <span style="margin-left:auto; opacity:.9">Versiyon: <strong style="font-weight:600">1.0</strong></span>
      </div>
    </section>

    <aside class="side" aria-label="Kısa bilgiler">
      <footer>
        © <span id="year"></span> Dursun Aydın — Tasarım: sade &amp; şık
      </footer>
    </aside>

  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const btnHava = document.getElementById('open-hava');
    const btnTerhis = document.getElementById('open-terhis');

    btnHava.addEventListener('click', () => { window.location.href = '/hava'; });
    btnTerhis.addEventListener('click', () => { window.location.href = '/terhis'; });
    document.addEventListener('keydown', (e) => { const active = document.activeElement; if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable)) return; if (e.key === 'h' || e.key === 'H') btnHava.click(); if (e.key === 't' || e.key === 'T') btnTerhis.click(); });
  </script>
</body>
</html>
