<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erken Terhis Hesaplayıcı</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }
    .card {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        margin: 10px 0;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-top: 0;
        color: #333;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }
    button {
        padding: 5px 15px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
    }
    button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
    }
    .value {
        font-size: 18px;
        min-width: 30px;
        display: inline-block;
        text-align: center;
    }
</style>
</head>
<body>

<div class="card">
    <h2>6 Şubat 2026'ya Kalan Süre</h2>
    <p id="remainingTime">Yükleniyor...</p>
</div>

<div class="card">
    <h2>İzin Günleri</h2>
    <div class="controls">
        <button id="decrease">-</button>
        <span class="value" id="leaveDays">26</span>
        <button id="increase">+</button>
    </div>
</div>

<div class="card">
    <h2>Erken Terhis</h2>
    <p id="earlyDate">Yükleniyor...</p>
    <p id="earlyDateFull">Yükleniyor...</p>
    <p id="daysLeft">Yükleniyor...</p>
</div>

<script>
const targetDate = new Date('2026-02-06');
let leaveDays = 26;

const leaveDaysEl = document.getElementById('leaveDays');
const remainingTimeEl = document.getElementById('remainingTime');
const earlyDateEl = document.getElementById('earlyDate');
const earlyDateFullEl = document.getElementById('earlyDateFull');
const daysLeftEl = document.getElementById('daysLeft');

function updateRemainingTime() {
    const today = new Date();
    let diffTime = targetDate - today;
    if(diffTime < 0) diffTime = 0;

    let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    let months = Math.floor(diffDays / 30);
    let days = diffDays % 30;

    remainingTimeEl.textContent = `${months} ay ${days} gün`; 
}

function updateEarlyDate() {
    const early = new Date(targetDate);
    early.setDate(early.getDate() - leaveDays);

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    earlyDateFullEl.textContent = `Erken terhis tarihi: ${early.toLocaleDateString('tr-TR', options)}`;

    const today = new Date();
    let diffTime = early - today;
    if(diffTime < 0) diffTime = 0;
    let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    let months = Math.floor(diffDays / 30);
    let days = diffDays % 30;

    earlyDateEl.textContent = `${months} ay ${days} gün (Erken Terhis)`;
    daysLeftEl.textContent = `Bugünden kalan gün: ${diffDays}`;
}

function updateUI() {
    leaveDaysEl.textContent = leaveDays;
    updateRemainingTime();
    updateEarlyDate();
}

document.getElementById('increase').addEventListener('click', () => {
    if (leaveDays < 26) leaveDays++;
    updateUI();
});

document.getElementById('decrease').addEventListener('click', () => {
    if (leaveDays > 0) leaveDays--;
    updateUI();
});

updateUI();
setInterval(updateRemainingTime, 1000 * 60 * 60); // Her saat güncelle
</script>

</body>
</html>
