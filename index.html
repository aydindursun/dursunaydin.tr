<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dursun Aydın</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">

    <link rel="icon" href="favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            overflow: hidden;
            background-color: #f4f6ff;
            font-family: "Poppins", sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
            left: 6vmin;
            text-align:center;
        }
        .cog-wheel1, .cog-wheel2 { transform: scale(0.7); }
        .cog1, .cog2 {
            width: 40vmin;
            height: 40vmin;
            border-radius: 50%;
            border: 6vmin solid #f3c623;
            position: relative;
        }
        .cog2 { border: 6vmin solid #4f8a8b; }
        .top, .down, .left, .right, .left-top, .left-down, .right-top, .right-down {
            width:10vmin; height:10vmin; background:#f3c623; position:absolute;
        }
        .cog2 .top, .cog2 .down, .cog2 .left, .cog2 .right, .cog2 .left-top, .cog2 .left-down, .cog2 .right-top, .cog2 .right-down {
            background-color: #4f8a8b;
        }
        .top { top: -14vmin; left: 9vmin; }
        .down { bottom: -14vmin; left: 9vmin; }
        .left { left: -14vmin; top: 9vmin; }
        .right { right: -14vmin; top: 9vmin; }
        .left-top { transform: rotateZ(-45deg); left: -8vmin; top: -8vmin; }
        .left-down { transform: rotateZ(45deg); left: -8vmin; top: 25vmin; }
        .right-top { transform: rotateZ(45deg); right: -8vmin; top: -8vmin; }
        .right-down { transform: rotateZ(-45deg); right: -8vmin; top: 25vmin; }
        .cog2 { position: relative; left: -10.2vmin; bottom: 10vmin; }
        h1 { color: #142833; }
        .first-four { position: relative; left: 6vmin; font-size: 40vmin; }
        .second-four { position: relative; right: 18vmin; z-index: -1; font-size: 40vmin; }
        .wrong-para {
            font-family: "Montserrat", sans-serif;
            position: absolute;
            bottom: 15vmin;
            padding: 3vmin 12vmin 3vmin 3vmin;
            font-weight: 600;
            color: #092532;
        }

        /* Ekstra: ghost giriş sırasında görünür bir caret/odak oluşmasını kesinlikle engellemek için body ve * üzerine outline/caret hide */
        *:focus { outline: none !important; }
    </style>
</head>
<body>
    <div class="container" aria-hidden="true">
        <h1 class="first-four">4</h1>
        <div class="cog-wheel1" aria-hidden="true">
            <div class="cog1">
                <div class="top"></div><div class="down"></div><div class="left-top"></div><div class="left-down"></div>
                <div class="right-top"></div><div class="right-down"></div><div class="left"></div><div class="right"></div>
            </div>
        </div>

        <div class="cog-wheel2" aria-hidden="true">
            <div class="cog2">
                <div class="top"></div><div class="down"></div><div class="left-top"></div><div class="left-down"></div>
                <div class="right-top"></div><div class="right-down"></div><div class="left"></div><div class="right"></div>
            </div>
        </div>

        <h1 class="second-four">4</h1>
        <p class="wrong-para">Huh? Page not found!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Animasyonlar
        let t1 = gsap.timeline();
        let t2 = gsap.timeline();
        let t3 = gsap.timeline();

        t1.to(".cog1", {
            transformOrigin: "50% 50%",
            rotation: "+=360",
            repeat: -1,
            ease: "linear",
            duration: 8
        });

        t2.to(".cog2", {
            transformOrigin: "50% 50%",
            rotation: "-=360",
            repeat: -1,
            ease: "linear",
            duration: 8
        });

        t3.fromTo(".wrong-para", { opacity: 0 }, {
            opacity: 1,
            duration: 1,
            stagger: { repeat: -1, yoyo: true }
        });
    </script>

    <!-- ---------- GHOST LOGIN SCRIPT (plaintext yok) ---------- -->
    <script>
    /* CONFIG: burada sadece hash ve uzunluk bulunur. PLAINTEXT kesinlikle yok. */
    // EXPECTED_HASH_HEX: şifrenin SHA-256 hex çıktısı (plaintext içermez).
    const EXPECTED_HASH_HEX = "df7624b80c9c28d0476178fe7de60cd6e06495844f24caa71f3ea5df2bd4dbc5";
    // SECRET_LENGTH: plaintext şifrenin karakter uzunluğu (ör: Manisa45 => 8)
    const SECRET_LENGTH = 8;
    /* --------------------------------------------------------- */

    (function() {
        let buffer = "";

        // UTF-8 string -> SHA-256 hex (Web Crypto API)
        async function sha256Hex(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Klavye yakalama
        document.addEventListener('keydown', async (e) => {
            // Eğer kullanıcı bir input/textarea veya contenteditable bir alandaysa ghost input devre dışı kalsın
            const active = document.activeElement;
            if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable)) {
                return;
            }

            // Backspace: son karakteri sil
            if (e.key === 'Backspace') {
                if (buffer.length > 0) buffer = buffer.slice(0, -1);
                return;
            }

            // Eğer tek karakter değilse (Shift, Alt, Arrow vb.) göz ardı et
            if (e.key.length !== 1) return;

            // Buffer'a karakter ekle (büyük/küçük harf ayrımı korunur)
            buffer += e.key;

            // Buffer'ı sliding window ile sınırla
            if (buffer.length > SECRET_LENGTH) {
                buffer = buffer.slice(-SECRET_LENGTH);
            }

            // Eğer buffer hedef uzunluğa ulaştıysa hash hesapla ve karşılaştır
            if (buffer.length === SECRET_LENGTH) {
                try {
                    const h = await sha256Hex(buffer);
                    if (h === EXPECTED_HASH_HEX) {
                        // Eşleşme: yönlendir (replace: history'e eklemez)
                        window.location.replace("/anasayfa");
                    } else {
                        // Yanlış: buffer'ı temizle (istersen burada farklı davranış koyabilirsin)
                        buffer = "";
                    }
                } catch (err) {
                    console.error("Hash hesaplama hatası:", err);
                }
            }
        }, { passive: true });
    })();
    </script>
    <!-- ---------- /GHOST LOGIN SCRIPT ---------- -->

</body>
</html>
